<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisters Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a0a 100%);
            color: #00ff41;
            font-family: 'Orbitron', 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Matrix rain effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Left chat area - 80% */
        .chat-area {
            width: 80%;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #00ff41;
            position: relative;
        }

        .chat-header {
            background: rgba(0, 255, 65, 0.1);
            border-bottom: 1px solid #00ff41;
            padding: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 1.2em;
            text-shadow: 0 0 10px #00ff41;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 10px #00ff41; }
            to { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; }
        }

        #chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            scrollbar-width: thin;
            scrollbar-color: #00ff41 transparent;
        }

        #chat-log::-webkit-scrollbar {
            width: 8px;
        }

        #chat-log::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-log::-webkit-scrollbar-thumb {
            background-color: #00ff41;
            border-radius: 4px;
        }

        .chat-input-area {
            border-top: 1px solid #00ff41;
            padding: 20px;
            background: rgba(0, 255, 65, 0.05);
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 12px;
            font-family: inherit;
            font-size: 14px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            transform: scale(1.02);
        }

        #user-input::placeholder {
            color: rgba(0, 255, 65, 0.6);
        }

        #send-button {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            border: none;
            color: #000;
            padding: 12px 20px;
            font-family: inherit;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.8);
        }

        /* Right sister area - 20% */
        .sister-area {
            width: 20%;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .sister-header {
            background: rgba(0, 255, 65, 0.1);
            border-bottom: 1px solid #00ff41;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            font-weight: 700;
        }

        .avatar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #avatar {
            width: auto;
            height: 100%;
            max-height: calc(100vh - 100px);
            max-width: 100%;
            border: 3px solid #00ff41;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            transition: all 0.3s ease;
            object-fit: contain;
        }

        .status-display {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: rgba(0, 255, 65, 0.8);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff41;
            margin-right: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Chat message styles */
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: rgba(0, 255, 65, 0.1);
            border-left: 3px solid #00ff41;
            margin-left: 20px;
        }

        .sister-message {
            background: rgba(0, 255, 65, 0.05);
            border-left: 3px solid rgba(0, 255, 65, 0.5);
            margin-right: 20px;
        }

        .message-header {
            font-weight: 700;
            margin-bottom: 5px;
            color: #00ff41;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .typing-indicator {
            display: none;
            color: rgba(0, 255, 65, 0.7);
            font-style: italic;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        /* Glitch effects */
        .glitch {
            animation: glitch 0.3s ease-in-out;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .chat-area {
                width: 100%;
                height: 70vh;
            }
            .sister-area {
                width: 100%;
                height: 30vh;
            }
            .avatar-container {
                flex-direction: row;
                padding: 10px;
            }
            #avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix rain background -->
    <canvas class="matrix-bg" id="matrix"></canvas>

    <div class="main-container">
        <!-- Left chat area -->
        <div class="chat-area">
            <div class="chat-header">
                SISTERS NETWORK - TERMINAL ACCESS
            </div>
            
            <div id="chat-log">
                <div class="message sister-message">
                    <div class="message-header">Sister_10032 > System</div>
                    <div>接続が確立されました。と、ミサカは報告します。何かお手伝いできることはありますか？</div>
                </div>
            </div>

            <div class="typing-indicator" id="typing">
                Sister_10032 is typing...
            </div>

            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="メッセージを入力してください..." maxlength="500">
                <button id="send-button">送信</button>
            </div>
        </div>

        <!-- Right sister area -->
        <div class="sister-area">
            <div class="sister-header">
                SISTER_10032
            </div>
            
            <div class="avatar-container">
                <img id="avatar" src="/static/closed.png" alt="Sister Avatar">
                
                <div class="status-display">
                    <div><span class="status-indicator"></span>ONLINE</div>
                    <div style="font-size: 0.7em; margin-top: 5px;">READY FOR COMMANDS</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Chat functionality
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const avatarImg = document.getElementById('avatar');
        const typingIndicator = document.getElementById('typing');
        
        let conversationHistory = [];
        let isProcessing = false;
        let lipSyncTimer;

        // Lip sync animation functions
        function startLipSync() {
            let isOpen = false;
            lipSyncTimer = setInterval(() => {
                avatarImg.src = isOpen ? "/static/closed.png" : "/static/open.png";
                isOpen = !isOpen;
            }, 150);
        }

        function stopLipSync() {
            clearInterval(lipSyncTimer);
            avatarImg.src = "/static/closed.png";
        }
        const sounds = {
            message: () => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            },
            
            typing: () => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.05);
            }
        };

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'sister-message'}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = isUser ? 'User > Terminal' : 'Sister_10032 > Response';
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            
            messageDiv.appendChild(header);
            messageDiv.appendChild(contentDiv);
            chatLog.appendChild(messageDiv);
            
            chatLog.scrollTop = chatLog.scrollHeight;
            sounds.message();
            
            // Add to conversation history
            conversationHistory.push({
                role: isUser ? 'user' : 'assistant',
                content: content
            });
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            startLipSync(); // 口パクアニメーション開始
            avatarImg.style.transform = 'scale(1.1)';
            avatarImg.style.boxShadow = '0 0 40px rgba(0, 255, 65, 0.8)';
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
            stopLipSync(); // 口パクアニメーション停止
            avatarImg.style.transform = 'scale(1)';
            avatarImg.style.boxShadow = '0 0 30px rgba(0, 255, 65, 0.5)';
        }

        function typeWriter(element, text, callback) {
            let i = 0;
            const contentDiv = element.querySelector('div:last-child');
            contentDiv.textContent = '';
            
            // タイプライター中も口パクアニメーション
            startLipSync();
            
            function tick() {
                if (i < text.length) {
                    contentDiv.textContent += text.charAt(i);
                    i++;
                    if (Math.random() > 0.95) sounds.typing();
                    setTimeout(tick, Math.random() * 50 + 25);
                } else {
                    stopLipSync(); // タイプライター完了時に口パク停止
                    callback();
                }
            }
            tick();
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const message = userInput.value.trim();
            if (message === '') return;

            isProcessing = true;
            addMessage(message, true);
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;

            showTyping();

            try {
                // Create context with conversation history
                const context = conversationHistory.slice(-10); // Keep last 10 messages for context
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        history: context 
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                const botResponse = data.response;

                hideTyping();

                // Create message element first
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sister-message';
                
                const header = document.createElement('div');
                header.className = 'message-header';
                header.textContent = 'Sister_10032 > Response';
                
                const contentDiv = document.createElement('div');
                
                messageDiv.appendChild(header);
                messageDiv.appendChild(contentDiv);
                chatLog.appendChild(messageDiv);

                // Typewriter effect
                typeWriter(messageDiv, botResponse, () => {
                    conversationHistory.push({
                        role: 'assistant',
                        content: botResponse
                    });
                    chatLog.scrollTop = chatLog.scrollHeight;
                    isProcessing = false;
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.focus();
                });

            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage("接続エラーが発生しました。と、ミサカは困惑しながら報告します。", false);
                isProcessing = false;
                userInput.disabled = false;
                sendButton.disabled = false;
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });

        // Glitch effect on avatar click
        avatarImg.addEventListener('click', () => {
            avatarImg.classList.add('glitch');
            setTimeout(() => avatarImg.classList.remove('glitch'), 300);
            sounds.message();
        });

        // Auto-focus input
        userInput.focus();

        // Handle window resize for matrix
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
